<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="/styles/pages/pages-register-login.css">
</head>
<body>
    
    <a href="/entry/initial.html">voltar</a>
    
    <p>Criar conta</p>
    
    <form action="">
        <div class="dados-user">
    
            <input type="text" name="name-usuario" id="name-usuario" placeholder="@usuario">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" id="password" placeholder="senha">
            <input type="password" id="confirm-password" placeholder="confirme a senha">
    
        </div>
    
        <div class="button-register">
            <a href="/entry/entrypages/area-user-initial.html">
                ENTRAR
            </a>
        </div>
    </form>
    
</body>
</html>
